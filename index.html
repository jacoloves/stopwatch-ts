<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="flex flex-col items-center justify-center min-h-screeen bg-gray=100">
        <div class="text-2xl font-bold mb-4">StopWatch</div>
        <div id="timer" class="text=4xl font-mono mb-4">00:00:00</div>
        <button id="startStopBtn" class="text-white font-bold py-2 px-4 rounded mb-2 bg-blue-500 hover:bg-blue-700">
            Start
        </button>
        <button id="lapBtn" class="text-white font-bold py-2 px-4 rounded mb-2 bg-green-500 hover:bg-green-700" disabled>
            Lap
        </button>
        <button id="resetBtn" class="text-white font-bold py-2 px-4 rounded mb-2 bg-red-500 hover:bg-red-700" disabled>
            Reset 
        </button>
        <div id="laps" class="laps">
            <table id="lapTable" class="table-auto w-full shadow-md">
                <thead class="bg-gray-200 text-gray-800">
                    <tr>
                        <th class="px-4 py-2">Lap</th>
                        <th class="px-4 py-2">Lap Time</th>
                        <th class="px-4 py-2">Summary</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
